<html lang="en">
    <head>
        <script src="vendor/jquery.min.js"></script>
        <script src="res/app.js"></script>
        <link rel="stylesheet" type="text/css" href="res/style.css">
        <title>LiveLog {{identifier}}</title>
    </head>
    <body>
        <div id="head">
            <h1>
                Live log {{identifier}}
                <span class="buttons">
                    <input id="searchinput" name="search" placeholder="search" />
                    <span id="search" title="search"><i class="icon icon-search"></i></span>
                    <span id="scroll" class="active" title="toggle auto scroll"><i class="icon icon-pause"></i></span>
                    <span id="collapse" title="collapse/expand all"><i class="icon icon-collapse"></i></span>
                    <span id="top" title="scroll to top"><i class="icon icon-up-big"></i></span>
                    <span id="bottom" title="scroll to bottom"><i class="icon icon-down-big"></i></span>
                    <span id="clear" title="clear the logs"><i class="icon icon-trash-empty"></i></span>
                </span>
            </h1>
            <div id="loading-bar">
                <span id="loading-indicator">&nbsp;</span>
            </div>
        </div>
        <div id="log">
        </div>
    </body>
</html>
